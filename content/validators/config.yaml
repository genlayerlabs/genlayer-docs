rollup:
  zksyncurl: 'TODO: Set your GenLayer Chain ZKSync HTTP RPC URL here'
  zksyncwebsocketurl: 'TODO: Set your GenLayer Chain ZKSync WebSocket RPC URL here'
consensus:
  contractmanageraddress: '0x0761ff3847294eb3234f37Bf63fd7F1CA1E840bB'
  contractmainaddress: '0xe30293d600fF9B2C865d91307826F28006A458f4'
  contractdataaddress: '0x2a50afD9d3E0ACC824aC4850d7B4c5561aB5D27a'
  contractidlenessaddress: '0xD1D09c2743DD26d718367Ba249Ee1629BE88CF33'
  contractstakingaddress: '0x143d20974FA35f72B8103f54D8A47F2991940d99'
  genesis: 817855
datadir: ./data/node
logging:
  level: INFO
  json: false
  file:
    enabled: true
    level: DEBUG
    folder: logs
    maxsize: 10
    maxage: 7
    maxbackups: 100
    localtime: false
    compress: true
node:
  mode: validator
  rpc:
    port: 9151
    endpoints:
      groups:
        genlayer: true
        genlayer_debug: true
        ethereum: true
        zksync: true
      methods:
        gen_call: true
        gen_getContractSchema: true
        gen_getTransactionStatus: true
        gen_getTransactionReceipt: true
        gen_dbg_ping: true
        gen_dbg_load_test: true
        eth_blockNumber: true
        eth_getBlockByNumber: true
        eth_getBlockByHash: true
        eth_getBalance: true
        eth_getTransactionCount: true
        eth_getTransactionReceipt: true
        eth_getLogs: true
        eth_getCode: true
        eth_sendRawTransaction: false
        debug_icStateDump: false
  ops:
    port: 9153
    endpoints:
      metrics: true
      health: true
      balance: true
genvm:
  bin_dir: ./third_party/genvm/bin
  manage_modules: true
merkleforest:
  maxdepth: 16
  dbpath: ./data/node/merkle/forest/data.db
  indexdbpath: ./data/node/merkle/index.db
merkletree:
  maxdepth: 16
  dbpath: ./data/node/merkle/tree/
metrics:
  interval: 15s
